services:
  # 開発用
  dev:
    build: .
    ports:
      - "8000:8000"
    environment:
      - UV_NO_DEV=0  # 開発依存を含める
      - GOOGLE_APPLICATION_CREDENTIALS=/app/google_credentials.json
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      - ../frontend:/frontend:ro  # フロントエンド静的ファイル（読み取り専用）

    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - .venv/
        - action: rebuild
          path: ./uv.lock

  # 本番用
  prod:
    build:
      context: .
      dockerfile: dockerfile.prod
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      # Cloud RunではADCが自動適用されるため
      # GOOGLE_APPLICATION_CREDENTIALSは不要